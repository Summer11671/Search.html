<h2>JavaScript Arrays</h2>
<input type="text" name="Cars" id="Cars" onkeyup="Search()" placeholder="Search..">
<button onclick="addItem()">Add Item</button>
<p id="demo"></p>

<script>
var cars = ["Saab", "Volvo", "BMW", "Merzides-Benz", "Toyota", "Nissan", "Honda", "Ford" ];
var result = "";
var query = '';


function Search(){
	
	var C = document.getElementById("Cars").value;
    for(i=0; i < cars.length; i++){
    	if(cars[i].indexOf(C) != -1){
       		 result += cars[i] + "<br>" ;        
     	}   
    }
	document.getElementById("demo").innerHTML = result;
    result = ""; 
}
    
function addItem() {
	var add = document.getElementById("Cars").value;
    cars.push(add);
    document.getElementById("Cars").value = "";
    search()
    
}
